<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Greetings</title>
  <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan ke file CSS -->
</head>
<body>
  <div class="container">
    <h1>Hello there Oktafiana Vela Andarini</h1>
    <button id="showMessage">Show Message</button>
    <div class="message" id="message" style="display: none;">
      <p>I Will Waiting For You No Matter How Long It Takes</p>
    </div>
  </div>

  <script>
    const showMessageBtn = document.getElementById('showMessage');
    const message = document.getElementById('message');

    showMessageBtn.addEventListener('click', function() {
      message.style.display = 'block';
    });
  </script>
</body>
</html>
